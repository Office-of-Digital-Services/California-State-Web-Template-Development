<div class="row">
  <div class="col-md-6 m-b-md">
    <figure
      class="bg-greylight-radialgradient p-a border-0 text-center"
      itemscope
      itemtype="http://schema.org/Person">
      <!-- Figure Image -->
      <img
        class="rounded-circle width-100 height-100"
        src="../images/125x125.jpg"
        alt="Image Description"
        itemprop="photo" />
      <!-- Figure Image -->
      <!-- Figure Info -->
      <h3 class="m-b-0 m-t h4" itemprop="name">Official Name</h3>
      <span class="small" itemprop="jobTitle">Government Entity Title</span>
      <hr class="m-t-sm m-b-0" />
      <a href="javascript:;" class="font-size-16" itemprop="url">Website</a>
      <!-- End Figure Info -->
    </figure>
  </div>

  <div class="col-md-6 m-b-md">
    <figure
      class="rounded-4 p-a text-center card p-t-md"
      itemscope
      itemtype="http://schema.org/Person">
      <!-- Figure Image -->
      <img
        class="width-100 height-100"
        src="../images/125x125.jpg"
        alt="Image Description"
        itemprop="photo" />
      <!-- Figure Image -->
      <!-- Figure Info -->

      <div class="m-b-sm">
        <h3 class="m-b-0 m-t h4" itemprop="name">Official Name</h3>
        <em class="d-block" itemprop="jobTitle">Government Entity Title</em>
      </div>
      <em class="d-block font-size-16" itemprop="url">
        <a href="javascript:;">Website</a>
      </em>
      <em class="d-block font-size-15" itemprop="telephone">Phone Number</em>
      <!-- End Figure Info -->
    </figure>
  </div>
</div>
