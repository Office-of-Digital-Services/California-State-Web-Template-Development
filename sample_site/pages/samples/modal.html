<button
  type="button"
  class="btn btn-default btn-lg m-t-lg"
  data-bs-toggle="modal"
  data-bs-target="#news-headlines">
  Open modal
</button>
<!-- Modal -->
<div class="modal fade" id="news-headlines" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">This is the modal container's heading.</h4>
        <button
          type="button"
          class="close btn btn-secondary"
          data-bs-dismiss="modal">
          <span class="sr-only">Close modal</span>
          <span class="ca-gov-icon-close-mark" aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">This is the modal container's body.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- / End Modal -->
