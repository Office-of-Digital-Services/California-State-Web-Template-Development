<h2>Links as Active Buttons</h2>
<div class="btn-row">
  <a href="" class="btn btn-default active" role="button">
    .btn .btn-default .active
  </a>
  <a href="" class="btn btn-primary active" role="button">
    .btn .btn-primary .active
  </a>
  <a href="" class="btn btn-highlight active" role="button">
    .btn .btn-highlight .active
  </a>
  <a href="" class="btn btn-secondary active" role="button">
    .btn .btn-secondary .active
  </a>
  <a href="" class="btn btn-standout active" role="button">
    .btn .btn-standout .active
  </a>
</div>
<h2>Buttons as Active Buttons</h2>
<div class="btn-row">
  <button class="btn btn-default active">.btn .btn-default .active</button>
  <button class="btn btn-primary active">.btn .btn-primary .active</button>
  <button class="btn btn-highlight active">.btn .btn-highlight .active</button>
  <button class="btn btn-secondary active">.btn .btn-secondary .active</button>
  <button class="btn btn-standout active">.btn .btn-standout .active</button>
</div>
